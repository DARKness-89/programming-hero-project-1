<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document </title>
    <style>
        *{
            /* margin: 0; */
        }
        p {
            color: brown;
        }

        #fifth {
            font-size: 26px;
        }

        .yellow {
            background-color: yellow;
        }

        .bold {
            font-weight: bold;
        }
        input[type="password"]{
            color: brown;
        }
        .css{
            color: aqua;
        }
    </style>
</head>

<body>
    <h3>Explore mix selector</h3>
    <p>My first line CSS</p>
    <p class="yellow">My second <span class="css">line CSS</span></p>
    <p>My third line CSS</p>
    <p class="yellow">My fourth line CSS</p>
    <p id="fifth">My fifth line CSS</p>
    <p>My sixth line CSS</p>
    <p>My seventh line CSS</p>

    <input type="text">
    <input type="password" name="">
</body>

</html>
